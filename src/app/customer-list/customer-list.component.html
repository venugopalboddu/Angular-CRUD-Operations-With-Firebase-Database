<form class="form-inline">
        <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
        &nbsp;<button class="btn btn-outline-primary" (click)="searchText=''">X</button>
      </form><br/>
      <table class="table table-sm">
        <thead>
          <th><h6>Full Name</h6></th>
          <th><h6>Email</h6></th>
          <th><h6>Mobile</h6></th>
          <th></th>
        </thead>
        <ng-container *ngFor="let customer of customerArray">
          <tr class="table-dark" *ngIf="filterCondition(customer)">
            <td>{{customer.fullName}}</td>
            <td>{{customer.email}}</td>
              <td>{{customer.mobile}}</td>
              <td>
                <button class="btn btn-info" (click)="customerService.populateForm(customer)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="onDelete(customer.$key)">Delete</button>
              </td>
          </tr>
        </ng-container>
      </table>
      <div class="alert alert-danger" *ngIf="showDeletedMessage">
        Deleted successfully.
      </div>
